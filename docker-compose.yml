version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: calendar_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      # Override DB host for the app container network
      DATABASE_URL: postgres://postgres:postgres@db:5432/calendar_db
    volumes:
      - ./public/uploads:/app/public/uploads
    ports:
      - "3000:3000"
    # default CMD from Dockerfile: node server.js

volumes:
  db_data:
